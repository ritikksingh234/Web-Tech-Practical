<!DOCTYPE html>
<html>
<head>
<title>Div and Span Example</title>
<link rel="stylesheet" href="style10.css">
</head>
<body>
<div class="container">
<div class="card">
<h2>Card Title <span class="tag">New</span></h2>
<p>This is a card using <b>div</b> and inline <b>span</b> elements.</p>
</div>

<div class="card special">
<h2>Another Card <span class="tag">Hot</span></h2>
<p>Divs are used for layout and spans for small inline styling.</p>
</div>
</div>
</body>
</html>
