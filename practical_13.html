<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Functions & Scope</title>
</head>
<body>
<h2>User-Defined Functions & Variable Scope</h2>
<button onclick="showScope()">Show Scope</button>
<p id="result"></p>

<script>
function showScope() {
    var globalVar = 'var (global)';
    let blockVar = 'let (block)';
    const constVar = 'const';
    function inner() {
        var innerVar = 'inner var';
        return `${globalVar}, ${blockVar}, ${constVar}, ${innerVar}`;
    }
    document.getElementById('result').innerText = inner();
}
</script>
</body>
</html>
