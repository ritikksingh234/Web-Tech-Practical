<!DOCTYPE html>
<html>
<head><title>Event Listeners</title></head>
<body>
<h2 id="demo">Hover or Press a Key</h2>
<button id="btn">Click Me</button>

<script>
function mouseOver() { document.getElementById('demo').innerText='Mouse Over!'; }
function mouseOut() { document.getElementById('demo').innerText='Hover or Press a Key'; }

document.getElementById('btn').addEventListener('mouseover', mouseOver);
document.getElementById('btn').addEventListener('mouseout', mouseOut);

document.addEventListener('keydown', function(){ document.getElementById('demo').innerText='Key Pressed!'; });
</script>
</body>
</html>
