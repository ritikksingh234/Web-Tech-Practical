<!DOCTYPE html>
<html>
<head><title>DOM Manipulation</title></head>
<body>
<h2 id="title">Hello World</h2>
<input id="input" placeholder="Type new text">
<button onclick="changeText()">Change</button>

<script>
function changeText(){
  document.getElementById('title').innerHTML = document.querySelector('#input').value;
}
</script>
</body>
</html>
