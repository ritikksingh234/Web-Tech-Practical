<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arithmetic Operations</title>
</head>
<body>
<h2>Basic Arithmetic Operations</h2>
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<button onclick="calculate()">Calculate</button>
<p id="result"></p>

<script>
function calculate() {
    let a = parseFloat(document.getElementById('num1').value);
    let b = parseFloat(document.getElementById('num2').value);
    if(isNaN(a) || isNaN(b)) { document.getElementById('result').innerText='Enter valid numbers'; return; }
    let sum = a + b;
    let diff = a - b;
    let prod = a * b;
    let div = b !== 0 ? a / b : 'Cannot divide by zero';
    document.getElementById('result').innerText = `Sum: ${sum}, Difference: ${diff}, Product: ${prod}, Division: ${div}`;
}
</script>
</body>
</html>
