<!DOCTYPE html>
<html>
<head>
<title>CSS Selectors Demo</title>
<link rel="stylesheet" href="style8.css">
</head>
<body>
<h1>CSS Selectors Example</h1>

<p class="class-example">This paragraph uses a <b>class selector</b>.</p>
<p id="id-example">This paragraph uses an <b>ID selector</b>.</p>

<div class="parent">
<p>This paragraph is styled using <b>descendant selector</b>.</p>
</div>

<p>Group selector example.</p>
<span>Another group selector.</span>

<p>Universal selector applies to all elements on page.</p>

</body>
</html>
